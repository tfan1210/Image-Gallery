<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
  <link rel="stylesheet" href="./resources/css/gallery-grid.css">

  <title>Image Library</title>
</head>

<body>
  <div class="container">
    <div class="container gallery-container">
      <h1 class="text-center">Australia</h1>
      <p class="page-description text-center">Feburary, 2018</p>
      <div class="tz-gallery">
        <div class="row mb-3">
          <div class="col-md-4">
            <div class="card">
              <a class="lightbox" href="./resources/images/Aussie1.jpg">
                    <img src="./resources/images/Aussie1.jpg" alt="Park" class="card-img-top">
                    </a>
            </div>
            <p class="subtext">Cruise Ship @ Sydney Harbor</p>
          </div>

          <div class="col-md-4">
            <div class="card">
              <a class="lightbox" href="./resources/images/Aussie2.jpg">
                    <img src="./resources/images/Aussie2.jpg" alt="Park" class="card-img-top">
                    </a>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <a class="lightbox" href="./resources/images/Aussie3.jpg">
                    <img src="./resources/images/Aussie3.jpg" alt="Park" class="card-img-top">
                    </a>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <a class="lightbox" href="./resources/images/Aussie4.jpg">
                    <img src="./resources/images/Aussie4.jpg" alt="Park" class="card-img-top">
                    </a>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <a class="lightbox" href="./resources/images/Aussie5.jpg">
                    <img src="./resources/images/Aussie5.jpg" alt="Park" class="card-img-top">
                    </a>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <a class="lightbox" href="./resources/images/Aussie16.jpg">
                    <img src="./resources/images/Aussie16.jpg" alt="Park" class="card-img-top">
                    </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Javascript -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
  <script>
    baguetteBox.run('.tz-gallery');
  </script>
</body>

</html>
